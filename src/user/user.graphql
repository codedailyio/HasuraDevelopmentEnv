query LoadUser($where: users_bool_exp = {}) {
  users(where: $where) {
    id
    username
  }
}

query LoadPosts($where: posts_bool_exp!) {
  posts(where: $where) {
    id
    title
    body
  }
}

mutation InsertPost($post: posts_insert_input!) {
  insert_posts_one(object: $post) {
    id
    title
    body
    user_id
  }
}
