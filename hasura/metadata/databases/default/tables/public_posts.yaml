table:
  name: posts
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - body
    - title
    set:
      user_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - title
    - body
    - user_id
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - body
    - title
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
