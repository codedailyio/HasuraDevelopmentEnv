table:
  name: users
  schema: public
array_relationships:
- name: posts
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: posts
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - username
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
